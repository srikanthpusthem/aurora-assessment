<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aurora QA System - Ask questions and get intelligent answers">
    <title>Aurora QA System</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">‚ú®</span>
                    Aurora QA
                </h1>
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Checking...</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero">
                <h2 class="hero-title">Ask Anything</h2>
                <p class="hero-subtitle">Get intelligent answers from Aurora's message database</p>
            </section>

            <!-- Question Input Card -->
            <section class="input-section">
                <div class="input-card">
                    <form id="questionForm" class="question-form">
                        <div class="input-wrapper">
                            <textarea 
                                id="questionInput" 
                                class="question-input" 
                                placeholder="Type your question here... (e.g., Where is Sophia going?)"
                                rows="3"
                                required
                                aria-label="Question input"
                            ></textarea>
                            <button type="submit" class="submit-btn" id="submitBtn" aria-label="Submit question">
                                <span class="submit-icon">‚Üí</span>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Example Questions -->
                <div class="examples-section">
                    <p class="examples-label">Try asking:</p>
                    <div class="examples-grid" id="examplesGrid">
                        <button class="example-chip" data-question="Where is Sophia going?">Where is Sophia going?</button>
                        <button class="example-chip" data-question="What did someone request about a private jet?">Private jet requests</button>
                        <button class="example-chip" data-question="Tell me about dinner reservations">Dinner reservations</button>
                        <button class="example-chip" data-question="What travel plans are mentioned?">Travel plans</button>
                    </div>
                </div>
            </section>

            <!-- Answer Section -->
            <section class="answer-section" id="answerSection" style="display: none;">
                <div class="answer-card">
                    <div class="answer-header">
                        <h3 class="answer-title">Answer</h3>
                        <button class="copy-btn" id="copyBtn" aria-label="Copy answer">
                            <span class="copy-icon">üìã</span>
                            <span class="copy-text">Copy</span>
                        </button>
                    </div>
                    <div class="answer-content" id="answerContent">
                        <!-- Answer will be inserted here -->
                    </div>
                    <div class="answer-footer">
                        <span class="answer-timestamp" id="answerTimestamp"></span>
                    </div>
                </div>
            </section>

            <!-- Loading State -->
            <section class="loading-section" id="loadingSection" style="display: none;">
                <div class="loading-card">
                    <div class="spinner"></div>
                    <p class="loading-text">Thinking...</p>
                </div>
            </section>

            <!-- Error State -->
            <section class="error-section" id="errorSection" style="display: none;">
                <div class="error-card">
                    <span class="error-icon">‚ö†Ô∏è</span>
                    <p class="error-message" id="errorMessage"></p>
                    <button class="retry-btn" id="retryBtn">Try Again</button>
                </div>
            </section>

            <!-- Question History (Optional) -->
            <section class="history-section" id="historySection" style="display: none;">
                <div class="history-card">
                    <div class="history-header">
                        <h3 class="history-title">Recent Questions</h3>
                        <button class="clear-history-btn" id="clearHistoryBtn">Clear</button>
                    </div>
                    <div class="history-list" id="historyList">
                        <!-- History items will be inserted here -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">
                Powered by <strong>Aurora QA System</strong> | 
                <span id="indexStatus">Index ready</span>
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="scripts/app.js"></script>
</body>
</html>
